<div class="dialog-container">
  <div class="dialog-header">
    <div class="dialog-header-text" mat-dialog-title>
      {{ data?.headerTitle }}
    </div>
    <div class="dialog-close">
      <mat-icon mat-dialog-close class="close-icon">close</mat-icon>
    </div>
  </div>

  <div class="dialog-body">
    <!-- Confirmation dialog -->
    <ng-container *ngIf="data?.isConfiramtion">
      <mat-dialog-content class="mat-typography">
        <p>{{ data?.dialogMessage }}</p>
      </mat-dialog-content>
    </ng-container>

    <!-- Comment dialog -->
    <ng-container *ngIf="data?.isComment">
      <form [formGroup]="commentForm" name="comment">
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="Title" name="title" />
          <mat-error
            *ngIf="commentForm?.controls?.['Title']?.errors?.['required']"
          >
            Title is Required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Comments</mat-label>
          <input matInput formControlName="Comment" name="comments" />
        </mat-form-field>
      </form>
    </ng-container>
  </div>




  <div class="dialog-footer">
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warning" mat-dialog-close>
        {{ data?.nText || "Cancel" }}
      </button>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="true"
        cdkFocusInitial
        (click)="dialogSubmit()"
      >
        {{ data?.pText || "Ok" }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
